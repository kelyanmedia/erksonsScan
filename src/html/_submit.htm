<section class="submit">
    <div class="submit__container">
        <div class="submit__body">
            <h2 class="submit__title title title_white">Хотите узнать больше?</h2>
            <div class="submit__text text text_white">Оставьте свои контакты, мы свяжемся с вами и подробно расскажем об условиях и опциях внедрения RFID-технологий
                для автоматизации и цифровизации вашего бизнеса</div>
            <form action="#" class="submit__form form-submit">
                <div class="form-submit__inputs">
                    <input autocomplete="off" type="text" name="form[]" placeholder="Имя" class="form-submit__input input">
                    <input autocomplete="off" type="text" name="form[]" placeholder="Телефон" class="form-submit__input input">
                </div>
                <div class="form-submit__checkbox checkbox">
                    <input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
                    <label for="c_1" class="checkbox__label"><span class="checkbox__text">Согласен с условиями <a href="#" target="_blank">Политики обработки персональных данных</a> </span></label>
                </div>
                <button class="form-submit__button button">Оставить заявку</button>
            </form>

            <div class="submit__bg-ibg"><img src="@img/submit/bg.jpg" alt="" loading="lazy"></div>
        </div>
    </div>
</section>
